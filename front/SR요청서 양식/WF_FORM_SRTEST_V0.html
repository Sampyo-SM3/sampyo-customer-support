<!--실 결재양식 내용 부분 시작 -->
<input type="hidden" id="LegacyData" data-type="mField" value="{{ doc.BODY_CONTEXT.LegacyData }}" />
<input type="hidden" id="LegacyKey" data-type="mField" value="{{ doc.BODY_CONTEXT.LegacyKey }}" />
<input type="hidden" id="ip" data-type="mField" value="{{ doc.BODY_CONTEXT.ip }}" />
<input type="hidden" id="db" data-type="mField" value="{{ doc.BODY_CONTEXT.db }}" />

<table class="table_10">
    <colgroup>
        <col style="width: 20%" />
        <col style="width: 20%" />
        <col style="width: 20%" />
        <col style="width: 40%" />
    </colgroup>
    <tr>
        <th>업무명</th>
        <td colspan="3">
            <input type="text" id="TASK_NAME" value="{{ doc.BODY_CONTEXT.TASK_NAME }}" data-type="mField" style="width:98%; " required="required" title="업무명" />
       
            <input type="hidden" id="U_ID" value="{{ doc.BODY_CONTEXT.U_ID }}" data-type="mField" style="width:98%; text-align:left;" />
            <input type="hidden" id="USEM" value="{{ doc.BODY_CONTEXT.USEM }}" data-type="mField" style="width:98%; text-align:left;" />
            <input type="hidden" id="DPID" value="{{ doc.BODY_CONTEXT.DPID }}" data-type="mField" style="width:98%; text-align:left;" />
            <input type="hidden" id="DPDN" value="{{ doc.BODY_CONTEXT.DPDN }}" data-type="mField" style="width:98%; text-align:left;" />
            <input type="hidden" id="SUB" value="{{ doc.BODY_CONTEXT.SUB }}" data-type="mField" style="width:98%; text-align:left;" />

         </td>
    </tr>
    <tr>
        <th>협조</th>
        <td colspan="3">
            <input type="text" id="HELP" value="{{ doc.BODY_CONTEXT.HELP }}" data-type="mField" style="width:98%; " required="required" title="협조" />
        </td>
    </tr>
    <tr>
        <th>개발(변경)<br />필요성</th>
        <td colspan="3">
            <textarea id="NECESSITY" data-type="mField" style="width:99%;" rows="5" required="required" title="개발필요성">{{ doc.BODY_CONTEXT.NECESSITY }}</textarea>
        </td>
    </tr>
    <tr>
        <th>기대효과</th>
        <td colspan="3">
            <textarea id="EFFECT" data-type="mField" style="width:99%;" rows="5" required="required" title="기대효과">{{ doc.BODY_CONTEXT.EFFECT }}</textarea>
        </td>
    </tr>
    <tr>
        <th>개발(변경)<br />모듈</th>
        <td colspan="3">
            <input type="text" id="MODULE" value="{{ doc.BODY_CONTEXT.MODULE }}" data-type="mField" style="width:98%; " required="required" title="개발모듈" />
        </td>
    </tr>
    <tr>
        <th rowspan="2">개발(변경)<br />업무내용</th>
        <th colspan="2">변경전</th>
        <th>변경후</th>
    </tr>
    <tr>
        <td colspan="2">
            <textarea id="BEFORE_TASK_CONTENT" data-type="mField" style="width:98%;" rows="5" required="required" title="변경전">{{ doc.BODY_CONTEXT.BEFORE_TASK_CONTENT }}</textarea>
        </td>
        <td>
            <textarea id="AFTER_TASK_CONTENT" data-type="mField" style="width:98%;" rows="5" required="required" title="변경후">{{ doc.BODY_CONTEXT.AFTER_TASK_CONTENT }}</textarea>
        </td>
    </tr>
    <tr>
        <th>사용부서</th>
        <td>
            <input type="text" id="USE_DEPT" value="{{ doc.BODY_CONTEXT.USE_DEPT }}" data-type="mField" style="width:98%; " required="required" title="사용부서" />
        </td>
        <th>첨부문서</th>
        <td>
            <input type="text" id="ATTACH_DOC" value="{{ doc.BODY_CONTEXT.ATTACH_DOC }}" data-type="mField" style="width:98%; " />
        </td>
    </tr>
    <tr>
        <th>의뢰일자</th>
        <td>
            <input type="text" data-pattern="date" data-data-format="yy.mm.dd" id="REQUEST_DATE" value="{{ doc.BODY_CONTEXT.REQUEST_DATE }}" data-type="mField" style="width:98%; " required="required" title="의뢰일자" />
        </td>
        <th>접수일자</th>
        <td>
            <input type="text" data-pattern="date" data-data-format="yy.mm.dd" id="ACCEPT_DATE" value="{{ doc.BODY_CONTEXT.ACCEPT_DATE }}" data-type="mField" style="width:98%; " />
        </td>
    </tr>
    <tr>
        <th>완료요청일자</th>
        <td>
            <input type="text" data-pattern="date" data-data-format="yy.mm.dd" id="COMPLETE_REQUEST_DATE" value="{{ doc.BODY_CONTEXT.COMPLETE_REQUEST_DATE }}" data-type="mField" style="width:98%; " required="required" />
        </td>
        <th>완료일자</th>
        <td>
            <input type="text" data-pattern="date" data-data-format="yy.mm.dd" id="COMPLETE_DATE" value="{{ doc.BODY_CONTEXT.COMPLETE_DATE }}" data-type="mField" style="width:98%; " />
        </td>
    </tr>
    <tr>
        <th>기타</th>
        <td colspan="3">
            <input type="text" id="ETC" value="{{ doc.BODY_CONTEXT.ETC }}" data-type="mField" style="width:99%; " />
        </td>
    </tr>
	<tr>
        <th>첨부파일</th>
        <td id="ATTACH_DATA_TD" colspan="3">
			<div id="ATTACH_DATA_DIV" data-type="mField"></div>
			<input type="text" id="ATTACH_DATA" value="{{ doc.BODY_CONTEXT.ATTACH_DATA }}" data-type="mField" style="width:99%; " />
        </td>
    </tr>
</table>


<!--실 결재양식 내용 부분 끝 -->
